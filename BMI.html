<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>

    <div id="parent">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI Results</p>

        <div id="display_menu">
            <h3 id="display">0</h3>
        </div>
        
        <div id="content">
            <p>Put your weight in here (KG)</p>
            <input id="weight" placeholder="Enter your weight"> 
            <p>Put your height in here(CM)</p>
            <input id="height" placeholder="Enter your height">
        </div>

        <button id="cal">Calculate BMI</button>
        
    </div>
</body>

<script src="BMI.js"></script>
</html>
